<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">

                    <div class="mb-3">
                            <div class="form-group">
                                <label for="productName">Ürün adı :</label>
                                <input type="text" 
                                id="productName" 
                                formControlName="productName" class="form-control" 
                                placeholder="Ürün Adı"/>
                            </div>
                    </div>
                    <div class="mb-3">
                            <label for="categoryId">Kategori :</label>
                            <div class="form-group">
                                <input type="number" 
                                id="categoryId" 
                                formControlName="categoryId" class="form-control" 
                                placeholder="kategori"/>
                            </div>
                    </div>        
                    <div class="mb-3">
                            <label for="unitsInStock">Stok Adedi :</label>        
                            <div class="form-group">
                                <input type="number" 
                                id="unitsInStock" 
                                formControlName="unitsInStock" class="form-control" 
                                placeholder="Stok adedi"/>
                            </div>
                    </div>        
                    <div class="mb-3">
                            <label for="unitPrice">Birim Fiyat :</label>
                            <div class="form-group">
                                <input type="number" 
                                id="unitPrice" 
                                formControlName="unitPrice" class="form-control" 
                                placeholder="Ürün fiyatı"/>
                            </div>
                    </div>        
                </form>
                    
            </div>
                    <div class="card-footer">
                            <input type="button" class="btn btn-primary" value="Ekle" (click)="add()">
                    </div>
        </div>
    </div>
</div>
